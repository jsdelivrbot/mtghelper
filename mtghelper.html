        <link href="assets/images/meta_icons/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <body class="boxed homepage">
        <div id="wrapper">

            <div id="main" role="main">
                <div id="main-content">
                
                    <div class="container" style="margin: 50px auto 50px auto;">

                        <!-- ------------------------------------------------ LISTE DE CARTES ------------------------------------------------ -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h3>Toutes les cartes</h3>
                                <div class="card-list-search">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="card-list-search-color-wrapper">
                                                <div class="card-list-search-color">
                                                    <input type="checkbox" id="card-list-search-color-black" name="card-list-search-color" value="black" />
                                                    <label for="card-list-search-color-black" class="color-circle color-circle-black"></label>
                                                </div>
                                                <div class="card-list-search-color">
                                                    <input type="checkbox" id="card-list-search-color-blue" name="card-list-search-color" value="blue" />
                                                    <label for="card-list-search-color-blue" class="color-circle color-circle-blue"></label>
                                                </div>
                                                <div class="card-list-search-color">
                                                    <input type="checkbox" id="card-list-search-color-green" name="card-list-search-color" value="green" />
                                                    <label for="card-list-search-color-green" class="color-circle color-circle-green"></label>
                                                </div>
                                                <div class="card-list-search-color">
                                                    <input type="checkbox" id="card-list-search-color-red" name="card-list-search-color" value="red" />
                                                    <label for="card-list-search-color-red" class="color-circle color-circle-red"></label>
                                                </div>
                                                <div class="card-list-search-color">
                                                    <input type="checkbox" id="card-list-search-color-white" name="card-list-search-color" value="white" />
                                                    <label for="card-list-search-color-white" class="color-circle color-circle-white"></label>
                                                </div>
                                                <div class="card-list-search-color">
                                                    <input type="checkbox" id="card-list-search-color-none" name="card-list-search-color" value="none" />
                                                    <label for="card-list-search-color-none" class="color-circle color-circle-none"></label>
                                                </div>
                                                <div class="card-list-search-color">
                                                    <input type="checkbox" id="card-list-search-color-all" name="card-list-search-color" value="all" />
                                                    <label for="card-list-search-color-all">All</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-3 card-list-search-text-wrapper text-right">
                                            <input type="text" id="card-list-search-text" name="card-list-search-text" />
                                        </div>
                                    </div>
                                </div>
                                <div class="card-list-wrapper">
                                    <div id="card-list-all" class="card-list"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ------------------------------------------------ CARTES SELECTIONNEES ------------------------------------------------ -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h3>Deck</h3>
                                
                                <div>
                                    <div class="row">
                                        <div class="col-md-2">
                                            <h4 id="deck-size-label">0 cards</h4>
                                        </div>
                                        <div class="col-md-8 text-right">
                                            <select id="deck-load-select" name="deck-load-select">
                                                <option value="">---</option>
                                            </select>
                                            <input type="text" id="deck-load-input-text" name="deck-load-input-text"
                                                value='["card-hour-of-glory",        "card-khenra-eternal",       "card-merciless-eternal",
                                                        "card-aerial-guide",         "card-aerial-guide",         "card-imaginary-threats",
                                                        "card-strategic-planning",   "card-striped-riverwinder",  "card-tragic-lesson",
                                                        "card-frontline-devastator", "card-granitic-titan",       "card-khenra-scrapper",
                                                        "card-kindled-fury",         "card-neheb-the-eternal",   "card-thorned-moloch",
                                                        "card-struggle-survive",     "card-wall-of-forgotten-pharaohs", "card-crypt-of-the-eternals",
                                                        "card-survivors-encampment",

                                                        "card-island", "card-island", "card-island", "card-island", "card-island",
                                                        "card-swamp", "card-swamp",
                                                        "card-mountain", "card-mountain", "card-mountain", "card-mountain"]' />
                                            <button class="btn btn-info" id="deck-load">Load</button>
                                        </div>
                                        <div class="col-md-2 text-right">
                                            <button class="btn btn-success" id="deck-save">Save</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="card-list-wrapper">
                                    <div id="card-list-deck" class="card-list"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- ------------------------------------------------ TEST MAIN ------------------------------------------------ -->
                        <div class="row">
                            <div class="col-sm-12">
                                <h3>Test</h3>
                                
                                <div>
                                    <div class="row">
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-3">
                                        </div>
                                        <div class="col-md-6 text-right">
                                            <button class="btn" id="test-restart">Restart</button>
                                            <button class="btn" id="test-shuffle">Shuffle</button>
                                            <button class="btn btn-info" id="test-hand">Initial hand</button>
                                            <button class="btn btn-success" id="test-draw">Draw</button>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="card-list-wrapper card-list-wrapper-expand">
                                    <div id="card-list-test" class="card-list card-list-expand">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class='fade' id='scroll-to-top'>
                    <i class='fa fa-chevron-up'></i>
                </div>
            </div>
            
        </div>


        <!-- / required javascripts -->

        <script src="assets/javascripts/plugins/knob/jquery.knob.js" type="text/javascript"></script>
        <script src="assets/javascripts/plugins/isotope/jquery.isotope.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/plugins/isotope/jquery.isotope.sloppy-masonry.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/plugins/validate/jquery.validate.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/plugins/flexslider/jquery.flexslider.min.js" type="text/javascript"></script>
        <script src="assets/javascripts/plugins/countdown/countdown.js" type="text/javascript"></script>
        <script src="assets/javascripts/plugins/nivo_lightbox/nivo-lightbox.min.js" type="text/javascript"></script>
